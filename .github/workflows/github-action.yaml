name: Github Workflow

on:
  push:
    branches:
      - main
jobs:
  Deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy
        run: |
          docker compose -f docker-compose.yaml -p human down --rmi all --volumes
          DOCKER_BUILDKIT=1 docker compose build --no-cache
          docker compose -f docker-compose.yaml -p human up -d

    